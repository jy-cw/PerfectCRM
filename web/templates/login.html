{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <title>CRM登录</title>
</head>
<body>

<div style="width: 500px;margin: 0 auto;margin-top: 100px;">
    <form class="form-horizontal" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label"> 验证码</label>
            <div class="col-sm-10">
                <input type="text" id="code" name="code" class="form-control" placeholder="请输入验证码">
                <img src="/user/code" onclick="changeCode(this);">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">登 录</button>
                <span style="color: red">{{ msg }}</span>
            </div>
        </div>

    </form>

</div>

<script>
    function changeCode(ths) {
        ths.src = '/user/code?' + Math.random();
    }
</script>
</body>
</html>
